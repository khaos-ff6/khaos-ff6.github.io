<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./styles/index.css" />
    
    <title>AGC</title>
    <link rel="icon" type="image/png" href="favicon.png" />
</head>
<body>
    <div id="body">
        <div id="player1" class="player">
            <div id="p1Mana" class="mana">8</div>
            <div id="chargeMana1" class="button buttonUp chargeMana"></div>
            <div id="drainMana1" class="button buttonDown drainMana"></div>
            <div class="manaIcon"></div>

            <div id="chargeAether1" class="button chargeAether"></div>
            <div id="upAether1" class="button buttonUp upAether"></div>
            <div id="downAether1" class="button buttonDown downAether"></div>
            <div class="aetherIcon"></div>
            <div id="p1Aether" class="aether">5</div>

            <div id="upDamage1" class="button buttonUp upDamage"></div>
            <div id="downDamage1" class="button buttonDown downDamage"></div>
            <div class="damageIcon"></div>
            <div id="p1Damage" class="damage">5</div>
        </div>

        <div id="player2" class="player">
            <div id="p2Mana" class="mana">280</div>
            <div id="chargeMana2" class="button buttonUp chargeMana"></div>
            <div id="drainMana2" class="button buttonDown drainMana"></div>
            <div class="manaIcon"></div>

            <div id="chargeAether2" class="button chargeAether"></div>
            <div id="upAether2" class="button buttonUp upAether"></div>
            <div id="downAether2" class="button buttonDown downAether"></div>
            <div class="aetherIcon"></div>
            <div id="p2Aether" class="aether">18</div>

            <div id="upDamage2" class="button buttonUp upDamage"></div>
            <div id="downDamage2" class="button buttonDown downDamage"></div>
            <div class="damageIcon"></div>
            <div id="p2Damage" class="damage">15</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
